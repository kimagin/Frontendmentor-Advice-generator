<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./images/favicon-32x32.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Advice generator app</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="style/style.css" />
  </head>
  <body>
    <main>
      <section class="app-container">
        <small class="advice-number"
          >Advice #<span class="advice-id">117</span></small
        >
        <h1 class="advice min-h-[2rem]">...</h1>
        <div class="seperator">
          <img
            class="divider"
            src=""
            alt="divider" />
        </div>

        <div class="dice-wrapper">
          <button class="dice group">
            <img
              class="group-hover:rotate-45 transition-all"
              src="./images/icon-dice.svg"
              alt="dice" />
          </button>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="js/main.js"></script>
  </body>
</html>
